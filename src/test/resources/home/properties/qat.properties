# Distribution lists for emails to be sent out
# All Email lists are comma seperated lists of email id's
email.catalogCCList=fasp@decodedev.co.za
email.catalogToList=fasp@decodedev.co.za
email.orderCCList=fasp@decodedev.co.za
email.orderToList=fasp@decodedev.co.za
email.exportCCList=fasp@decodedev.co.za
email.exportToList=fasp@decodedev.co.za

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fasp?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.platform=mysql
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.allow-pool-suspension=true
spring.datasource.hikari.pool-name=faspPool
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8

